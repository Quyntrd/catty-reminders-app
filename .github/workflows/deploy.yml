name: CD (ssh-agent)

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify build success
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.payload.release.tag_name;
            if (!tag) {
              throw new Error("Release tag not found");
            }

            const workflows = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "Build Workflow",
              per_page: 10
              });

            const runForTag = workflows.data.workflow_runs.find(run => run.head_branch === tag || run.head_sha === tag);
            if (!runForTag) {
                throw new Error(`No build workflow run found for tag ${tag}`);
            }
  
            if (runForTag.conclusion !== "success") {
              throw new Error(`Build workflow for tag ${tag} did not succeed (conclusion: ${runForTag.conclusion})`);
            }

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection (verbose)
        run: ssh -o StrictHostKeyChecking=no -vvv -p 2452 vboxuser@course.prafdin.ru 'echo OK; uname -a'

      - name: Run remote deploy script via ssh
        run: |
          ssh -o StrictHostKeyChecking=no -p 2452 vboxuser@course.prafdin.ru 'set -euxo pipefail; sudo -n systemctl status frpc --no-pager; cd /home/vboxuser/Desktop/DevOps/catty-reminders-app; bash -x ./deploy.sh'
