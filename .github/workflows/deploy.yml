name: Deploy

on:
  workflow_run:
    workflows: ["CI â€” Catty Reminders"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'release' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection (verbose)
        run: ssh -o StrictHostKeyChecking=no -vvv -p 2452 vboxuser@course.prafdin.ru 'echo OK; uname -a'

      - name: Run remote deploy script via ssh
        run: |
          ssh -o StrictHostKeyChecking=no -p 2452 vboxuser@course.prafdin.ru \
          'set -euxo pipefail; sudo -n systemctl status frpc --no-pager; cd /home/vboxuser/Desktop/DevOps/catty-reminders-app; bash -x ./deploy.sh'
