name: CI — Catty Reminders

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Start application (background) and wait for port 8181
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate

          nohup uvicorn app.main:app --host 127.0.0.1 --port 8181 > server.log 2>&1 &

          # Ждём открытия порта 8181 (максимум 20 секунд)
          for i in $(seq 1 20); do
            if nc -z 127.0.0.1 8181; then
              echo "Port 8181 is open"
              break
            fi
            echo "Waiting for 127.0.0.1:8181... ($i)"
            sleep 1
          done


      - name: Run tests
        env:
          BASE_URL: http://127.0.0.1:8181
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate
          pytest -v -q
